<div class="container with-registerdiv">
  <div>
    <mat-icon class="closeicon" (click)="closeDialog(form)">close</mat-icon>
  </div>

  <div class="row">
    <div class="col-md-12 txt-header">
      <span>Forgot Password</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="container with-panelbodydiv">
            <form id="frmRegister" #form="ngForm" class="with-panelform">
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="with-panelform">
                    <mat-label> Enter your Email</mat-label>
                    <input matInput type="email" required placeholder="E-Mail">
                  </mat-form-field>
                </div>
              </div>
              <div class="row signin">
                <div class="col-sm-12">
                  <div>
                    <button mat-raised-button (click)="closeDialog(form);" class="with-primarybutton"
                      style="float:right;">Cancel</button>
                  </div>
                  <div>
                    <button mat-raised-button (click)="saveData();" class="with-primarybutton"
                      style="float:right;">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
