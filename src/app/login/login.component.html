<div class="container center-div">
  <mat-card>
    <div class="container with-panelbodydiv">
      <div class="row">
        <div class="col-sm-12 logo-div avatar">
          <img class="avatar1" src="../../assets/images/logo.jpg" alt="logo">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="with-panelform">
            <mat-icon matPrefix>person</mat-icon>
            <mat-label>User Name</mat-label>
            <input matInput name="username" id="username" #username="ngModel" [(ngModel)]="usrname" required
              placeholder="Your Username">
            <mat-error>Please Enter User Name</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="with-panelform">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="passwd" id="passwd" required #passwd="ngModel" [(ngModel)]="usrpasswd"
              placeholder="Your Password">
            <mat-error>Please Enter Password</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row signin">
        <div class="col-sm-12">
          <button id="signin" name="signin" mat-raised-button class="with-primarybutton"
            (click)="checkLogin(username.value,passwd.value)" style="float:right;">Sign
            In</button>
        </div>
      </div>
      <div class="row link-div ">
        <div class="col-sm-6">
          <a (click)="openRegisterDialog();" id="register" name="register" class="link"
            style="float: left;cursor: pointer;">Register</a>
        </div>
        <div class="col-sm-6">
          <a (click)="openForgotPasswordDialog();" id="frgtpasswd" name="frgtpasswd" class="link"
            style="float: right;cursor: pointer;">Forgot
            Password</a>
        </div>
      </div>
    </div>
  </mat-card>
</div>
